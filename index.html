<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="body-bg-img">
      <main>
        <div class="container">
          <div class="card">
            <img src="images/illustration-hero.svg" alt="Illustration_Hero" class="illustration-hero">
            <div class="content spacing">
              <h1 class="heading"> Order Summary </h1>
              <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
              
              <div class="plan-details">
                <img src="images/icon-music.svg" alt="Music_Icon">
                <div class="plan">
                  <p> <span class="txt">Annual Plan </span>$59.99/year </p>
                </div>
                <a href="#">Change</a>
              </div>
              <button class="proceed-btn"> Proceed to Payment </button> 
              <button class="cancel-btn"> Cancel Order </button>
            </div>
          </div>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
            Coded by Aswani K A.
          </div>
        </div>
      </main> 
    </div> 
  </body>
</html>
